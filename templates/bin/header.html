<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
        <meta charset="utf-8">

        <title>{{ site_config.site_name }}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Law Firm Website" name="keywords">
        <meta content="Law Firm Website" name="description">

        <!-- Favicon -->
        <link href="{% static 'bin/img/favicon.ico' %}"  rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600;1,700;1,800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->

        <link href="{% static 'bin/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'bin/lib/owlcarousel/assets/owl.carousel.min.css' %}"  rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'bin/css/style.css' %}" rel="stylesheet">

    </head>

    <div class="top-bar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1">
                    <div class="logo">

                        {% if site_config.foto %}
                        <img src="{{ site_config.foto.url }}" alt="{{ site_config.site_name }}">
                        {% endif %}
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="logo">
                        <h1>{{ site_config.site_name }} </h1>
                    </div>
                </div>
                <div class="col-lg-3">

                    <div class="text">
                        <h3> {{site_config.phone_number}} </h3>
                        <p> {{site_config.opening_hour}} </p>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="social">
                        <a href={{ site_config.href_twitter }}><i class="fab fa-twitter"></i></a>
                        <a href={{ site_config.href_facebook }}><i class="fab fa-facebook-f"></i></a>
                        <a href={{ site_config.href_instagram }}><i class="fab fa-instagram"></i></a>
